<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>To Do List</TITLE>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </HEAD>


    <BODY>

        <div class="nameCover" style="display:flex;justify-content: center;padding: 2vh;">
            
            <h1 class="name" style="font-weight: bolder;margin: 0px;">_TODO LIST_</h1>
        
        </div>

        <div class="js-container">

            <div class="cover">

                <div class="item">

                    <input type="checkbox" class="checkbox" >
                    <input type="text" placeholder=" Todo...." class="text">
                    <input type="date" class="text-date" >
                    
                </div>
                
                <button type="button" class="js-del">X</button>

            </div>

        </div>

        <div class="button-cover">

            <button type="button" class="js-add-button">Add</button>

        </div>


        <div class="js-display">
            
        </div>


 
    </BODY>


</HTML>
